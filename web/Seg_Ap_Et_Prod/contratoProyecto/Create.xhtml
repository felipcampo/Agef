<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateContratoProyectoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div id="Layout_Titulo_Formulario_Agef"> <h2>SEGUIMIENTO AL APRENDIZ EN ETAPA PRODUCTIVA</h2></div>
            <div id="Layout_Nom_Form_Agef">
                <h3 id="margen">#{bundle.CreateContratoProyectoTitle}</h3>
                <div id="Layout_Formulario_Agef">
                    <br></br>
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formContratoProyecto">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3"></p:column></p:row>                            
                        </f:facet>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateContratoProyectoLabel_idUsuario}" for="idUsuario" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:selectOneMenu id="idUsuario" value="#{contratoProyectoController.selected.idUsuario}" required="true" requiredMessage="#{bundle.CreateContratoProyectoRequiredMessage_idUsuario}">
                                    <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idUsuario"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateContratoProyectoLabel_idEmpresa}" for="idEmpresa" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:selectOneMenu id="idEmpresa" value="#{contratoProyectoController.selected.idEmpresa}" required="true" requiredMessage="#{bundle.CreateContratoProyectoRequiredMessage_idEmpresa}">
                                    <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idEmpresa"/>
                            </p:column>
                        </p:row>                        
                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateContratoProyectoLabel_ffiCop}" for="ffiCop" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:calendar  navigator="true" pattern="MM/dd/yyyy"  locale="es" showOn="button" id="ffiCop" value="#{contratoProyectoController.selected.ffiCop}" title="#{bundle.CreateContratoProyectoTitle_ffiCop}" required="true" requiredMessage="#{bundle.CreateContratoProyectoRequiredMessage_ffiCop}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="ffiCop"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateContratoProyectoLabel_finCop}" for="finCop" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:calendar navigator="true" pattern="MM/dd/yyyy" locale="es" showOn="button" id="finCop" value="#{contratoProyectoController.selected.finCop}" title="#{bundle.CreateContratoProyectoTitle_finCop}" required="true" requiredMessage="#{bundle.CreateContratoProyectoRequiredMessage_finCop}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="finCop"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateContratoProyectoLabel_arcCop}" for="arcCop" />
                            </p:column>
                            <p:column style="border-right: white"> 
                                <p:fileUpload id="arcCop"  label="Buscar" cancelLabel="Limpiar" uploadLabel="Cargar" fileUploadListener="#{contratoProyectoController.selected.arcCop}" mode="advanced" dragDropSupport="false"  
                                          multiple="false" sizeLimit="10000000" allowTypes="/(\.|\/)(zip|rar|doc|doc?x|pdf)$/" />
                                </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="arcCop"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{contratoProyectoController.create}" value="#{bundle.CreateContratoProyectoSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{contratoProyectoController.prepareList}" value="#{bundle.CreateContratoProyectoShowAllLink}" immediate="true"/>
                </div>
            </h:form>
            <br></br>
                </div>
            </div>
            <div id="Layout_Info_Agef">
                <h4>INFORMACION</h4>
                <hr></hr>
                <p id="margen1">Informacion de ayuda para formularios</p>
            </div>
        </ui:define>
    </ui:composition>

</html>
