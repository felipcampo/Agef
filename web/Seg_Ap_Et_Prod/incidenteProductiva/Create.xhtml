<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <h:form id="formIncidenteProductiva">
            <div id="form" align="center">
                <p:panelGrid> 

                    <p:row>
                        <p:column>
                            <h:outputLabel value="#{bundle.CreateIncidenteProductivaLabel_fecIncio}" for="fecIncio" />
                        </p:column>
                        <p:column style="border-right: white">    
                            <p:calendar locale="es" navigator="true" pattern="MM/dd/yyyy" showOn="button" id="fecIncio" value="#{seguimientoProductivaController.selectedIncidenteProductiva.fecIncio}" title="#{bundle.CreateIncidenteProductivaTitle_fecIncio}" required="true" requiredMessage="#{bundle.CreateIncidenteProductivaRequiredMessage_fecIncio}"/>
                        </p:column>                        
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputLabel value="#{bundle.CreateIncidenteProductivaLabel_detalleIncidente}" for="detalleIncidente" />
                        </p:column>
                        <p:column style="border-right: white">    
                            <p:inputTextarea rows="4" cols="30" id="detalleIncidente" value="#{seguimientoProductivaController.selectedIncidenteProductiva.detalleIncidente}" title="#{bundle.CreateIncidenteProductivaTitle_detalleIncidente}" required="true" requiredMessage="#{bundle.CreateIncidenteProductivaRequiredMessage_detalleIncidente}"/>
                        </p:column>                       
                    </p:row>                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="#{bundle.CreateIncidenteProductivaLabel_solucionInc}" for="solucionInc" />
                        </p:column>
                        <p:column style="border-right: white">    
                            <p:inputTextarea rows="4" cols="30" id="solucionInc" value="#{seguimientoProductivaController.selectedIncidenteProductiva.solucionInc}" title="#{bundle.CreateIncidenteProductivaTitle_solucionInc}" required="true" requiredMessage="#{bundle.CreateIncidenteProductivaRequiredMessage_solucionInc}"/>
                        </p:column>                       
                    </p:row>                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="#{bundle.CreateIncidenteProductivaLabel_idVisitaEtapaProductiva}" for="idVisitaEtapaProductiva" />
                        </p:column>
                        <p:column style="border-right: white">    
                            <p:selectOneMenu id="idVisitaEtapaProductiva" value="#{seguimientoProductivaController.selectedIncidenteProductiva.idVisitaEtapaProductiva}" required="true" requiredMessage="#{bundle.CreateIncidenteProductivaRequiredMessage_idVisitaEtapaProductiva}">
                                <f:selectItems value="#{visitaEtapaProductivaController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>
                        </p:column>                       
                    </p:row>
                </p:panelGrid>
                <br />
                <br />
                <p:commandButton process="@this, @form" update="@form, :msgs"
                                 value="#{bundle.CreateIncidenteProductivaSaveLink}" oncomplete="if (!args.validationFailed) dlg2.hide();" icon="ui-icon-disk"
                                 actionListener="#{seguimientoProductivaController.incidenteActual}">

                </p:commandButton>
            </div>
        </h:form>

    </ui:composition>

</html>
