<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditIncidenteProductivaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div id="Layout_Titulo_Formulario_Agef"> <h2>SEGUIMIENTO AL APRENDIZ EN ETAPA PRODUCTIVA</h2></div>
            <div id="Layout_Nom_Form_Agef">
                <h3 id="margen">#{bundle.EditIncidenteProductivaTitle}</h3>
                <div id="Layout_Formulario_Agef">
                    <br></br>
                    <p:growl id="msgs" showDetail="false" sticky="false"/>
                    <h:form id="formIncidenteProductiva">
                        <div id="form" align="center">
                            <p:panelGrid>
                                <f:facet name="header">
                                    <p:row><p:column colspan="3"></p:column></p:row>                            
                                </f:facet>                        
                                <p:row>
                                    <p:column>
                                        <h:outputLabel value="#{bundle.EditIncidenteProductivaLabel_idIncidenteProductiva}" for="idIncidenteProductiva" />
                                    </p:column>
                                    <p:column style="border-right: white"> 
                                        <p:inputText disabled="true" id="idIncidenteProductiva" value="#{incidenteProductivaController.selected.idIncidenteProductiva}" title="#{bundle.EditIncidenteProductivaTitle_idIncidenteProductiva}" required="true" requiredMessage="#{bundle.EditIncidenteProductivaRequiredMessage_idIncidenteProductiva}"/>
                                    </p:column>
                                    <p:column style="border-left: white;">
                                        <p:message for="idIncidenteProductiva"/>
                                    </p:column>
                                </p:row>      
                                <p:row>
                                    <p:column>
                                        <h:outputLabel value="#{bundle.EditIncidenteProductivaLabel_detalleIncidente}" for="detalleIncidente" />
                                    </p:column>
                                    <p:column style="border-right: white"> 
                                        <p:inputText id="detalleIncidente" value="#{incidenteProductivaController.selected.detalleIncidente}" title="#{bundle.EditIncidenteProductivaTitle_detalleIncidente}" required="true" requiredMessage="#{bundle.EditIncidenteProductivaRequiredMessage_detalleIncidente}"/>
                                    </p:column>
                                    <p:column style="border-left: white;">
                                        <p:message for="detalleIncidente"/>
                                    </p:column>
                                </p:row>      
                                <p:row>
                                    <p:column>
                                        <h:outputLabel value="#{bundle.EditIncidenteProductivaLabel_fecIncio}" for="fecIncio" />
                                    </p:column>
                                    <p:column style="border-right: white"> 
                                        <p:calendar navigator="true" pattern="MM/dd/yyyy" showOn="button" id="fecIncio" value="#{incidenteProductivaController.selected.fecIncio}" title="#{bundle.EditIncidenteProductivaTitle_fecIncio}" required="true" requiredMessage="#{bundle.EditIncidenteProductivaRequiredMessage_fecIncio}"/>
                                    </p:column>
                                    <p:column style="border-left: white;">
                                        <p:message for="fecIncio"/>
                                    </p:column>
                                </p:row>      
                                <p:row>
                                    <p:column>
                                        <h:outputLabel value="#{bundle.EditIncidenteProductivaLabel_solucionInc}" for="solucionInc" />
                                    </p:column>
                                    <p:column style="border-right: white"> 
                                        <p:inputTextarea rows="4" cols="30" id="solucionInc" value="#{incidenteProductivaController.selected.solucionInc}" title="#{bundle.EditIncidenteProductivaTitle_solucionInc}" required="true" requiredMessage="#{bundle.EditIncidenteProductivaRequiredMessage_solucionInc}"/>
                                    </p:column>
                                    <p:column style="border-left: white;">
                                        <p:message for="solucionInc"/>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                            <br />
                            <br />                
                            <p:commandButton process="@this, @form" update="@form, :msgs"
                                             action="#{incidenteProductivaController.update}" value="#{bundle.EditIncidenteProductivaSaveLink}" icon="ui-icon-disk"/>
                            <p:button outcome="View" value="#{bundle.EditIncidenteProductivaViewLink}" icon="ui-icon-searh"/>
                            <br />
                            <p:commandButton ajax="false" action="#{incidenteProductivaController.prepareList}" value="#{bundle.EditIncidenteProductivaShowAllLink}" immediate="true"/>
                        </div>
                    </h:form>
                    <br></br>
                </div>
            </div>
            <div id="Layout_Info_Agef">
                <h4>INFORMACION</h4>
                <hr></hr>
                <p id="margen1">Informacion de ayuda para formularios</p>
            </div>
        </ui:define>
    </ui:composition>

</html>
