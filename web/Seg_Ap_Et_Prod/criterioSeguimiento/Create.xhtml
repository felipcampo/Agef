<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>  
        <h:form id="formCriterioSeguimiento">
            <div id="form" align="center">
                <p:panelGrid>                                           
                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="#{bundle.CreateCriterioSeguimientoLabel_idCriterioEvaluacion}" for="idCriterioEvaluacion" />
                        </p:column>
                        <p:column style="border-right: white">    
                            <p:selectOneMenu id="idCriterioEvaluacion" value="#{criterioSeguimientoController.selected.idCriterioEvaluacion}" required="true" requiredMessage="#{bundle.CreateCriterioSeguimientoRequiredMessage_idCriterioEvaluacion}">
                                <f:selectItems value="#{criterioEvaluacionController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>
                        </p:column>                           
                    </p:row> 

                    <p:row>
                        <p:column>
                            <h:outputLabel value="#{bundle.CreateCriterioSeguimientoLabel_valCep}" for="valCep" />
                        </p:column>
                        <p:column style="border-right: white">
                            <p:selectBooleanButton id="valCep" value="#{criterioSeguimientoController.selected.valCep}" onLabel="Satisfactorio" offLabel="Por Mejorar" onIcon="ui-icon-check" offIcon="ui-icon-close" required="true" requiredMessage="#{bundle.CreateCriterioSeguimientoRequiredMessage_valCep}"/> 
                        </p:column>                                    
                    </p:row>                    
                    <p:row>
                        <p:column>
                            <h:outputLabel value="#{bundle.CreateCriterioSeguimientoLabel_obsCep}" for="obsCep" />
                        </p:column>
                        <p:column style="border-right: white">    
                            <p:inputTextarea rows="4" cols="30" id="obsCep" value="#{criterioSeguimientoController.selected.obsCep}" title="#{bundle.CreateCriterioSeguimientoTitle_obsCep}" required="true" requiredMessage="#{bundle.CreateCriterioSeguimientoRequiredMessage_obsCep}"/>
                        </p:column>                           
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputLabel value="#{bundle.CreateCriterioSeguimientoLabel_idSeguimientoProductiva}" for="idSeguimientoProductiva" />
                        </p:column>
                        <p:column style="border-right: white">    
                            <p:inputText id="idSeguimientoProductiva" value="#{criterioSeguimientoController.selected.idSeguimientoProductiva}" title="#{bundle.CreateCriterioSeguimientoTitle_idSeguimientoProductiva}" required="true" requiredMessage="#{bundle.CreateCriterioSeguimientoRequiredMessage_idSeguimientoProductiva}"/>
                        </p:column>                           
                    </p:row>                    
                </p:panelGrid>
                <br />
                <br />
                <p:commandButton process="@this, @form" update="@form, :msgs"
                                 action="#{criterioSeguimientoController.create}" value="#{bundle.CreateCriterioSeguimientoSaveLink}" icon="ui-icon-disk"/>
                <br />
                <br />
            </div>
        </h:form>
    </ui:composition>

</html>
