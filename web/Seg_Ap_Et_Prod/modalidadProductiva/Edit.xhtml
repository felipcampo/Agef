<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditModalidadProductivaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div id="Layout_Titulo_Formulario_Agef"> <h2>SEGUIMIENTO AL APRENDIZ EN ETAPA PRODUCTIVA</h2></div>
            <div id="Layout_Nom_Form_Agef">
                <h3 id="margen">#{bundle.EditModalidadProductivaTitle}</h3>
                <div id="Layout_Formulario_Agef">
                    <br></br>
                    <p:growl id="msgs" showDetail="false" sticky="false"/>
                    <h:form id="formModalidadProductiva">
                        <div id="form" align="center">
                            <p:panelGrid>
                                <f:facet name="header">
                                    <p:row><p:column colspan="3"></p:column></p:row>                            
                                </f:facet>                        
                                <p:row>
                                    <p:column>
                                        <h:outputLabel value="#{bundle.EditModalidadProductivaLabel_idModalidadProductiva}" for="idModalidadProductiva" />
                                    </p:column>
                                    <p:column style="border-right: white"> 
                                        <p:inputText disabled="true" id="idModalidadProductiva" value="#{modalidadProductivaController.selected.idModalidadProductiva}" title="#{bundle.EditModalidadProductivaTitle_idModalidadProductiva}" required="true" requiredMessage="#{bundle.EditModalidadProductivaRequiredMessage_idModalidadProductiva}"/>
                                    </p:column>
                                    <p:column style="border-left: white;">
                                        <p:message for="idModalidadProductiva"/>
                                    </p:column>
                                </p:row>      
                                <p:row>
                                    <p:column>
                                        <h:outputLabel value="#{bundle.EditModalidadProductivaLabel_detalleMododalidad}" for="detalleMododalidad" />
                                    </p:column>
                                    <p:column style="border-right: white"> 
                                        <p:inputText id="detalleMododalidad" value="#{modalidadProductivaController.selected.detalleMododalidad}" title="#{bundle.EditModalidadProductivaTitle_detalleMododalidad}" required="true" requiredMessage="#{bundle.EditModalidadProductivaRequiredMessage_detalleMododalidad}"/>
                                    </p:column>
                                    <p:column style="border-left: white;">
                                        <p:message for="detalleMododalidad"/>
                                    </p:column>
                                </p:row>      
                                <p:row>
                                    <p:column>
                                        <h:outputLabel value="#{bundle.EditModalidadProductivaLabel_duracionMod}" for="duracionMod" />
                                    </p:column>
                                    <p:column style="border-right: white"> 
                                        <p:inputText disabled="true" id="duracionMod" value="#{modalidadProductivaController.selected.duracionMod}" title="#{bundle.EditModalidadProductivaTitle_duracionMod}" required="true" requiredMessage="#{bundle.EditModalidadProductivaRequiredMessage_duracionMod}"/>
                                    </p:column>
                                    <p:column style="border-left: white;">
                                        <p:message for="duracionMod"/>
                                    </p:column>
                                </p:row>      
                                <p:row>
                                    <p:column>
                                        <h:outputLabel value="#{bundle.EditModalidadProductivaLabel_informacionRequisitos}" for="informacionRequisitos" />
                                    </p:column>
                                    <p:column style="border-right: white"> 
                                        <p:inputTextarea rows="4" cols="30" id="informacionRequisitos" value="#{modalidadProductivaController.selected.informacionRequisitos}" title="#{bundle.EditModalidadProductivaTitle_informacionRequisitos}" required="true" requiredMessage="#{bundle.EditModalidadProductivaRequiredMessage_informacionRequisitos}"/>
                                    </p:column>
                                    <p:column style="border-left: white;">
                                        <p:message for="informacionRequisitos"/>
                                    </p:column>
                                </p:row>

                            </p:panelGrid>
                            <br />
                            <br />                
                            <p:commandButton process="@this, @form" update="@form, :msgs"
                                             action="#{modalidadProductivaController.update}" value="#{bundle.EditModalidadProductivaSaveLink}" icon="ui-icon-disk"/>
                            <p:button outcome="View" value="#{bundle.EditModalidadProductivaViewLink}" icon="ui-icon-searh"/>
                            <br />
                            <p:commandButton ajax="false" action="#{modalidadProductivaController.prepareList}" value="#{bundle.EditModalidadProductivaShowAllLink}" immediate="true"/>
                        </div>
                    </h:form>
                    <br></br>
                </div>
            </div>
            <div id="Layout_Info_Agef">
                <h4>INFORMACION</h4>
                <hr></hr>
                <p id="margen1">Informacion de ayuda para formularios</p>
            </div>
        </ui:define>
    </ui:composition>

</html>
