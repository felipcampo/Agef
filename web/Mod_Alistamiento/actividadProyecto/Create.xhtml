<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateActividadProyectoTitle}"></h:outputText>
        </ui:define>
         
        <ui:define name="body">
          <div id="Layout_Titulo_Formulario_Agef"> <h2> ALISTAMIENTO </h2></div>
            <div id="Layout_Nom_Form_Agef">
                <h3 id="margen"> #{bundle.CreateActividadProyectoTitle}</h3>
                <div id="Layout_Formulario_Agef">
                    <br></br>  
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formActividadProyecto">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="12">#{bundle.CreateActividadProyectoTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column colspan="2">
                                <h:outputLabel value="#{bundle.CreateActividadProyectoLabel_idActividadProyecto}" for="idActividadProyecto" />
                            </p:column>
                            
                            <p:column colspan="3" style="border-right: white">    
                                <p:inputText id="idActividadProyecto" value="#{actividadProyectoController.selected.idActividadProyecto}" title="#{bundle.CreateActividadProyectoTitle_idActividadProyecto}" required="true" requiredMessage="#{bundle.CreateActividadProyectoRequiredMessage_idActividadProyecto}"/>
                            </p:column>
                            
                            <p:column style="border-left: white;">
                                <p:message for="idActividadProyecto"/>
                            </p:column>
                            
                            <p:column colspan="3">
                                <h:outputLabel value="#{bundle.CreateActividadProyectoLabel_idFaseProyecto}" for="idFaseProyecto" />
                            </p:column>
                            
                            <p:column colspan="" style="border-right: white">    
                                <p:selectOneMenu id="idFaseProyecto" value="#{actividadProyectoController.selected.idFaseProyecto}" required="true" requiredMessage="#{bundle.CreateActividadProyectoRequiredMessage_idFaseProyecto}">
                                    <f:selectItems value="#{faseProyectoController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            
                            <p:column style="border-left: white;">
                                <p:message for="idFaseProyecto"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                                <h:outputLabel value="#{bundle.CreateActividadProyectoLabel_descrActividadProyecto}" for="descrActividadProyecto" />
                            </p:column>
                            
                            <p:column colspan="2" style="border-right: white">    
                                <p:inputText id="descrActividadProyecto" value="#{actividadProyectoController.selected.descrActividadProyecto}" title="#{bundle.CreateActividadProyectoTitle_descrActividadProyecto}" required="true" requiredMessage="#{bundle.CreateActividadProyectoRequiredMessage_descrActividadProyecto}"/>
                            </p:column>
                            
                            <p:column colspan="2" style="border-left: white;">
                                <p:message for="descrActividadProyecto"/>
                            </p:column>
                            
                            <p:column colspan="2">
                                <h:outputLabel value="#{bundle.CreateActividadProyectoLabel_duracionActividad}" for="duracionActividad" />
                            </p:column>
                            
                            <p:column colspan="2" style="border-right: white">    
                                <p:inputText id="duracionActividad" value="#{actividadProyectoController.selected.duracionActividad}" title="#{bundle.CreateActividadProyectoTitle_duracionActividad}" required="true" requiredMessage="#{bundle.CreateActividadProyectoRequiredMessage_duracionActividad}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="duracionActividad"/>
                            </p:column> 
                        </p:row>
                </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{actividadProyectoController.create}" value="#{bundle.CreateActividadProyectoSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{actividadProyectoController.prepareList}" value="#{bundle.CreateActividadProyectoShowAllLink}" immediate="true"/>
                </div>
            </h:form>
            <br></br>
                </div>
            </div>
            <div id="Layout_Info_Agef">
                 <h4>INFORMACION</h4>
                <hr></hr>
                <p id="margen">Informacion de ayuda para formularios</p>
            </div>
        </ui:define>
    </ui:composition>

</html>
