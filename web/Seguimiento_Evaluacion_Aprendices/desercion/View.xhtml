<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDesercionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewDesercionTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewDesercionLabel_idDesercion}"/>
                        <h:outputText value="#{desercionController.selected.idDesercion}" title="#{bundle.ViewDesercionTitle_idDesercion}"/>
                        <h:outputText value="#{bundle.ViewDesercionLabel_diasDesercion}"/>
                        <h:outputText value="#{desercionController.selected.diasDesercion}" title="#{bundle.ViewDesercionTitle_diasDesercion}"/>
                        <h:outputText value="#{bundle.ViewDesercionLabel_fechaInicial}"/>
                        <h:outputText value="#{desercionController.selected.fechaInicial}" title="#{bundle.ViewDesercionTitle_fechaInicial}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDesercionLabel_fechaFinal}"/>
                        <h:outputText value="#{desercionController.selected.fechaFinal}" title="#{bundle.ViewDesercionTitle_fechaFinal}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDesercionLabel_causasDesercion}"/>
                        <h:outputText value="#{desercionController.selected.causasDesercion}" title="#{bundle.ViewDesercionTitle_causasDesercion}"/>
                        <h:outputText value="#{bundle.ViewDesercionLabel_observaciones}"/>
                        <h:outputText value="#{desercionController.selected.observaciones}" title="#{bundle.ViewDesercionTitle_observaciones}"/>
                        <h:outputText value="#{bundle.ViewDesercionLabel_idUsuario2}"/>
                        <h:outputText value="#{desercionController.selected.idUsuario2}" title="#{bundle.ViewDesercionTitle_idUsuario2}"/>
                        <h:outputText value="#{bundle.ViewDesercionLabel_idUsuario1}"/>
                        <h:outputText value="#{desercionController.selected.idUsuario1}" title="#{bundle.ViewDesercionTitle_idUsuario1}"/>
                        <h:outputText value="#{bundle.ViewDesercionLabel_idUsuario}"/>
                        <h:outputText value="#{desercionController.selected.idUsuario}" title="#{bundle.ViewDesercionTitle_idUsuario}"/>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListDesercionDestroyLink}"
                                     title="#{bundle.ListDesercionDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewDesercionEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{desercionController.prepareCreate}" value="#{bundle.ViewDesercionCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{desercionController.prepareList}" value="#{bundle.ViewDesercionShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{desercionController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
