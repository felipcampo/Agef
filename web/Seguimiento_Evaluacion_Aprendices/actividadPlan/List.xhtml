<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListActividadPlanTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="listActividadPlan" styleClass="jsfcrud_list_form">
                <div id="list" align="center">
                    <p:growl id="msgs" showDetail="false" sticky="false"/>
                    <h:outputText escape="false" value="#{bundle.ListActividadPlanEmpty}" rendered="#{actividadPlanController.lazyModel.rowCount == 0}"/>
                    <h:panelGroup rendered="#{actividadPlanController.lazyModel.rowCount > 0}">
                        <p:dataTable id="tableListActividadPlan" 
                                     value="#{actividadPlanController.lazyModel}" 
                                     var="item" 
                                     paginator="true" rows="10" paginatorAlwaysVisible="false"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink}
                                     {PageLinks} {NextPageLink}
                                     {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15" paginatorPosition="bottom"
                                     lazy="true"
                                     emptyMessage="No se encontraron datos con el criterio dado"
                                     widgetVar="tableActividadPlan">
                            <p:column headerText="#{bundle.ListActividadPlanTitle_idActividadPlan}"
                                      filterBy="#{item.idActividadPlan}"
                                      sortBy="#{item.idActividadPlan}">                        
                                <h:outputText value="#{item.idActividadPlan}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListActividadPlanTitle_descripcionActividad}"
                                      filterBy="#{item.descripcionActividad}"
                                      sortBy="#{item.descripcionActividad}">                        
                                <h:outputText value="#{item.descripcionActividad}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListActividadPlanTitle_fecFin}"
                                      filterBy="#{item.fecFin}"
                                      sortBy="#{item.fecFin}">                        
                                <h:outputText value="#{item.fecFin}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle.ListActividadPlanTitle_fecIni}"
                                      filterBy="#{item.fecIni}"
                                      sortBy="#{item.fecIni}">                        
                                <h:outputText value="#{item.fecIni}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle.ListActividadPlanTitle_lugar}"
                                      filterBy="#{item.lugar}"
                                      sortBy="#{item.lugar}">                        
                                <h:outputText value="#{item.lugar}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListActividadPlanTitle_pertinencia}"
                                      filterBy="#{item.pertinencia}"
                                      sortBy="#{item.pertinencia}">                        
                                <h:outputText value="#{item.pertinencia}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListActividadPlanTitle_vigencia}"
                                      filterBy="#{item.vigencia}"
                                      sortBy="#{item.vigencia}">                        
                                <h:outputText value="#{item.vigencia}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListActividadPlanTitle_autenticidad}"
                                      filterBy="#{item.autenticidad}"
                                      sortBy="#{item.autenticidad}">                        
                                <h:outputText value="#{item.autenticidad}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListActividadPlanTitle_calidad}"
                                      filterBy="#{item.calidad}"
                                      sortBy="#{item.calidad}">                        
                                <h:outputText value="#{item.calidad}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListActividadPlanTitle_aprendizaje}"
                                      filterBy="#{item.aprendizaje}"
                                      sortBy="#{item.aprendizaje}">                        
                                <h:outputText value="#{item.aprendizaje}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListActividadPlanTitle_fecRevision}"
                                      filterBy="#{item.fecRevision}"
                                      sortBy="#{item.fecRevision}">                        
                                <h:outputText value="#{item.fecRevision}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{bundle.ListActividadPlanTitle_lugar2}"
                                      filterBy="#{item.lugar2}"
                                      sortBy="#{item.lugar2}">                        
                                <h:outputText value="#{item.lugar2}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListActividadPlanTitle_idEvidenciaAprendizaje}"
                                      filterBy="#{item.idEvidenciaAprendizaje}"
                                      sortBy="#{item.idEvidenciaAprendizaje}">                        
                                <h:outputText value="#{item.idEvidenciaAprendizaje}"/>
                            </p:column>
                            <p:column>                        
                                <p:commandButton ajax="false" action="#{actividadPlanController.prepareView}" title="#{bundle.ListActividadPlanViewLink}" icon="ui-icon-search"/>
                                <p:commandButton ajax="false" action="#{actividadPlanController.prepareEdit}" title="#{bundle.ListActividadPlanEditLink}" icon="ui-icon-pencil"/>
                                <p:commandButton oncomplete="confirmationDelete.show();" process="@this"
                                                 title="#{bundle.ListActividadPlanDestroyLink}" icon="ui-icon-trash">
                                    <f:setPropertyActionListener value="#{item}" target="#{actividadPlanController.selected}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    <br />
                    <p:commandButton ajax="false" action="#{actividadPlanController.prepareCreate}" value="#{bundle.ListActividadPlanCreateLink}" icon="ui-icon-document"/>
                </div>        
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" update=":listActividadPlan" oncomplete="confirmationDelete.hide();"  
                                 action="#{actividadPlanController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
