<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewActividadPlanTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewActividadPlanTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewActividadPlanLabel_idActividadPlan}"/>
                        <h:outputText value="#{actividadPlanController.selected.idActividadPlan}" title="#{bundle.ViewActividadPlanTitle_idActividadPlan}"/>
                        <h:outputText value="#{bundle.ViewActividadPlanLabel_descripcionActividad}"/>
                        <h:outputText value="#{actividadPlanController.selected.descripcionActividad}" title="#{bundle.ViewActividadPlanTitle_descripcionActividad}"/>
                        <h:outputText value="#{bundle.ViewActividadPlanLabel_fecFin}"/>
                        <h:outputText value="#{actividadPlanController.selected.fecFin}" title="#{bundle.ViewActividadPlanTitle_fecFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewActividadPlanLabel_fecIni}"/>
                        <h:outputText value="#{actividadPlanController.selected.fecIni}" title="#{bundle.ViewActividadPlanTitle_fecIni}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewActividadPlanLabel_lugar}"/>
                        <h:outputText value="#{actividadPlanController.selected.lugar}" title="#{bundle.ViewActividadPlanTitle_lugar}"/>
                        <h:outputText value="#{bundle.ViewActividadPlanLabel_pertinencia}"/>
                        <h:outputText value="#{actividadPlanController.selected.pertinencia}" title="#{bundle.ViewActividadPlanTitle_pertinencia}"/>
                        <h:outputText value="#{bundle.ViewActividadPlanLabel_vigencia}"/>
                        <h:outputText value="#{actividadPlanController.selected.vigencia}" title="#{bundle.ViewActividadPlanTitle_vigencia}"/>
                        <h:outputText value="#{bundle.ViewActividadPlanLabel_autenticidad}"/>
                        <h:outputText value="#{actividadPlanController.selected.autenticidad}" title="#{bundle.ViewActividadPlanTitle_autenticidad}"/>
                        <h:outputText value="#{bundle.ViewActividadPlanLabel_calidad}"/>
                        <h:outputText value="#{actividadPlanController.selected.calidad}" title="#{bundle.ViewActividadPlanTitle_calidad}"/>
                        <h:outputText value="#{bundle.ViewActividadPlanLabel_aprendizaje}"/>
                        <h:outputText value="#{actividadPlanController.selected.aprendizaje}" title="#{bundle.ViewActividadPlanTitle_aprendizaje}"/>
                        <h:outputText value="#{bundle.ViewActividadPlanLabel_fecRevision}"/>
                        <h:outputText value="#{actividadPlanController.selected.fecRevision}" title="#{bundle.ViewActividadPlanTitle_fecRevision}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewActividadPlanLabel_lugar2}"/>
                        <h:outputText value="#{actividadPlanController.selected.lugar2}" title="#{bundle.ViewActividadPlanTitle_lugar2}"/>
                        <h:outputText value="#{bundle.ViewActividadPlanLabel_idEvidenciaAprendizaje}"/>
                        <h:outputText value="#{actividadPlanController.selected.idEvidenciaAprendizaje}" title="#{bundle.ViewActividadPlanTitle_idEvidenciaAprendizaje}"/>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListActividadPlanDestroyLink}"
                                     title="#{bundle.ListActividadPlanDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewActividadPlanEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{actividadPlanController.prepareCreate}" value="#{bundle.ViewActividadPlanCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{actividadPlanController.prepareList}" value="#{bundle.ViewActividadPlanShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{actividadPlanController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
