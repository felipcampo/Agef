<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSeguimientoProyectoTitle}"></h:outputText>
        </ui:define>
        
          <ui:define name="menumodulo">
            <div id="Layoutmenu">
                <p:menubar  style="float: right">
                    <p:menuitem url="../inicio_proyectos.xhtml" value="Inicio" />
                    <p:menuitem url="Create.xhtml" value="Programar fechas de Seguimiento" />
                    <p:menuitem url="List.xhtml" value="Realizar Seguimiento a proyecto" />
                </p:menubar>

            </div>
        </ui:define>
        
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewSeguimientoProyectoTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewSeguimientoProyectoLabel_idSeguimientoProyecto}"/>
                        <h:outputText value="#{seguimientoProyectoController.selected.idSeguimientoProyecto}" title="#{bundle.ViewSeguimientoProyectoTitle_idSeguimientoProyecto}"/>
                        <h:outputText value="#{bundle.ViewSeguimientoProyectoLabel_fechaSeguimientoInicio}"/>
                        <h:outputText value="#{seguimientoProyectoController.selected.fechaSeguimientoInicio}" title="#{bundle.ViewSeguimientoProyectoTitle_fechaSeguimientoInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSeguimientoProyectoLabel_fechaSeguimientoFin}"/>
                        <h:outputText value="#{seguimientoProyectoController.selected.fechaSeguimientoFin}" title="#{bundle.ViewSeguimientoProyectoTitle_fechaSeguimientoFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSeguimientoProyectoLabel_nomInstructor}"/>
                        <h:outputText value="#{seguimientoProyectoController.selected.nomInstructor}" title="#{bundle.ViewSeguimientoProyectoTitle_nomInstructor}"/>
                       
                       
                        <h:outputText value="#{bundle.ViewSeguimientoProyectoLabel_fechaProgramacionSeguimiento}"/>
                        <h:outputText value="#{seguimientoProyectoController.selected.fechaProgramacionSeguimiento}" title="#{bundle.ViewSeguimientoProyectoTitle_fechaProgramacionSeguimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSeguimientoProyectoLabel_idSedeCentro}"/>
                        <h:outputText value="#{seguimientoProyectoController.selected.idFichaCaracterizacion.idPrograma.idCentroFormacion.idSedeCentro}" title="#{bundle.ViewSeguimientoProyectoTitle_idSedeCentro}"/>
                        
                        <h:outputText value="#{bundle.ViewSeguimientoProyectoLabel_idProyectoFormativo}"/>
                        <h:outputText value="#{seguimientoProyectoController.selected.idFichaCaracterizacion.idProyectoFormativo}" title="#{bundle.ViewSeguimientoProyectoTitle_idProyectoFormativo}"/>
                        <h:outputText value="#{bundle.ViewSeguimientoProyectoLabel_idJornadaFormacion}"/>
                        
                        <h:outputText value="#{seguimientoProyectoController.selected.idFichaCaracterizacion.idJornadaFormacion}" title="#{bundle.ViewSeguimientoProyectoTitle_idJornadaFormacion}"/>
                        <h:outputText value="#{bundle.ViewSeguimientoProyectoLabel_idFichaCaracterizacion}"/>
                        <h:outputText value="#{seguimientoProyectoController.selected.idFichaCaracterizacion}" title="#{bundle.ViewSeguimientoProyectoTitle_idFichaCaracterizacion}"/>
                       
                        <h:outputText value="#{bundle.ViewSeguimientoProyectoLabel_idRegional}"/>
                        
                        <h:outputText value="#{seguimientoProyectoController.selected.idFichaCaracterizacion.idPrograma.idCentroFormacion.idRegional}" title="#{bundle.ViewSeguimientoProyectoTitle_idRegional}"/>
                        <h:outputText value="#{bundle.ViewSeguimientoProyectoLabel_idResultadoAprendizaje}"/>
                        <h:outputText value="#{seguimientoProyectoController.selected.idResultadoAprendizaje}" title="#{bundle.ViewSeguimientoProyectoTitle_idResultadoAprendizaje}"/>
                       
                        <h:outputText value="#{bundle.ViewSeguimientoProyectoLabel_idArea}"/>
                        <h:outputText value="#{seguimientoProyectoController.selected.idArea}" title="#{bundle.ViewSeguimientoProyectoTitle_idArea}"/>
                        <h:outputText value="#{bundle.ViewSeguimientoProyectoLabel_rolIdRol}"/>
                        <h:outputText value="#{seguimientoProyectoController.selected.idRol}" title="#{bundle.ViewSeguimientoProyectoTitle_rolIdRol}"/>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListSeguimientoProyectoDestroyLink}"
                                     title="#{bundle.ListSeguimientoProyectoDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewSeguimientoProyectoEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{seguimientoProyectoController.prepareCreate}" value="#{bundle.ViewSeguimientoProyectoCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{seguimientoProyectoController.prepareList}" value="#{bundle.ViewSeguimientoProyectoShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{seguimientoProyectoController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
