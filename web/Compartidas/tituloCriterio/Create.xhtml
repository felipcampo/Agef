<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTituloCriterioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <div id="Layout_Titulo_Formulario_Agef"> <h2>TITULO DE CRITERIO</h2></div>
            <div id="Layout_Nom_Form_Agef">
                <h3 id="margen">Crear Titulo de Criterio</h3>
                <div id="Layout_Formulario_Agef">
                    <br></br> 
            
            <p:growl id="msgs" showDetail="false" sticky="false"/>
            <h:form id="formTituloCriterio">
                <div id="form" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">#{bundle.CreateTituloCriterioTitle}</p:column></p:row>                            
                        </f:facet>                        
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateTituloCriterioLabel_idTituloCriterio}" for="idTituloCriterio" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="idTituloCriterio" value="#{tituloCriterioController.selected.idTituloCriterio}" title="#{bundle.CreateTituloCriterioTitle_idTituloCriterio}" required="true" requiredMessage="#{bundle.CreateTituloCriterioRequiredMessage_idTituloCriterio}"/>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idTituloCriterio"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateTituloCriterioLabel_descrNomTituloCriterio}" for="descrNomTituloCriterio" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:inputText id="descrNomTituloCriterio" value="#{tituloCriterioController.selected.descrNomTituloCriterio}" title="#{bundle.CreateTituloCriterioTitle_descrNomTituloCriterio}" />
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="descrNomTituloCriterio"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateTituloCriterioLabel_idRol}" for="idRol" />
                            </p:column>
                            <p:column style="border-right: white">    
                                <p:selectOneMenu id="idRol" value="#{tituloCriterioController.selected.idRol}" required="true" requiredMessage="#{bundle.CreateTituloCriterioRequiredMessage_idRol}">
                                    <f:selectItems value="#{rolController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="border-left: white;">
                                <p:message for="idRol"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton process="@this, @form" update="@form, :msgs"
                                     action="#{tituloCriterioController.create}" value="#{bundle.CreateTituloCriterioSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{tituloCriterioController.prepareList}" value="#{bundle.CreateTituloCriterioShowAllLink}" immediate="true"/>
                </div>
            </h:form>
            <br></br>
                </div>
            </div>
            <div id="Layout_Info_Agef">
                <h4>INFORMACION</h4>
                <hr></hr>
                <p id="margen">Informacion de ayuda para formularios</p>
            </div>
        </ui:define>
       </ui:composition>

</html>
