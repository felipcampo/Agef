<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEventoBienestarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:growl id="msgs" showDetail="false" sticky="false"/> 
            <h:form>
                <div id="form" align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:row><p:column>#{bundle.ViewEventoBienestarTitle}</p:column></p:row>                            
                        </f:facet>
                        <h:outputText value="#{bundle.ViewEventoBienestarLabel_idEventoBienestar}"/>
                        <h:outputText value="#{eventoBienestarController.selected.idEventoBienestar}" title="#{bundle.ViewEventoBienestarTitle_idEventoBienestar}"/>
                        <h:outputText value="#{bundle.ViewEventoBienestarLabel_tituloEvento}"/>
                        <h:outputText value="#{eventoBienestarController.selected.tituloEvento}" title="#{bundle.ViewEventoBienestarTitle_tituloEvento}"/>
                        <h:outputText value="#{bundle.ViewEventoBienestarLabel_descrEvento}"/>
                        <h:outputText value="#{eventoBienestarController.selected.descrEvento}" title="#{bundle.ViewEventoBienestarTitle_descrEvento}"/>
                        <h:outputText value="#{bundle.ViewEventoBienestarLabel_fechaInicio}"/>
                        <h:outputText value="#{eventoBienestarController.selected.fechaInicio}" title="#{bundle.ViewEventoBienestarTitle_fechaInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEventoBienestarLabel_fechaFin}"/>
                        <h:outputText value="#{eventoBienestarController.selected.fechaFin}" title="#{bundle.ViewEventoBienestarTitle_fechaFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEventoBienestarLabel_idUsuario}"/>
                        <h:outputText value="#{eventoBienestarController.selected.idUsuario}" title="#{bundle.ViewEventoBienestarTitle_idUsuario}"/>
                    </p:panelGrid>
                    <br />
                    <br />
                    <p:commandButton oncomplete="confirmationDelete.show();" process="@this" value="#{bundle.ListEventoBienestarDestroyLink}"
                                     title="#{bundle.ListEventoBienestarDestroyLink}" icon="ui-icon-trash">
                    </p:commandButton>
                    <p:button outcome="Edit" value="#{bundle.ViewEventoBienestarEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{eventoBienestarController.prepareCreate}" value="#{bundle.ViewEventoBienestarCreateLink}" icon="ui-icon-document"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{eventoBienestarController.prepareList}" value="#{bundle.ViewEventoBienestarShowAllLink}"/>
                </div>            
            </h:form>
        </ui:define>
        <ui:define name="dialogs">
            <p:confirmDialog id="confirmDelete" message="#{bundle.DeleteItemTitle}"  
                             header="#{bundle.DeleteItemMessage}" severity="alert" widgetVar="confirmationDelete">  
                <p:commandButton id="confirmDeleteButtonYes" value="#{bundle.DeleteButtonYes}" oncomplete="confirmationDelete.hide();"  
                                 action="#{eventoBienestarController.destroy}"/>  
                <p:commandButton id="confirmDeleteButtonNot" value="#{bundle.DeleteButtonNot}" onclick="confirmationDelete.hide();" type="button" />   
            </p:confirmDialog>             
        </ui:define>
    </ui:composition>

</html>
